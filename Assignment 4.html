<!DOCTYPE html>
<html>
<head>
    <title>Nested Tables</title>
</head>
<body>

<table border="1">
    <tr>
        <td rowspan="2">Table 1</td>
        <td>
            Table 1
            <table border="1">
                <tr>
                    <td>Table 2</td>
                    <td>Table 2</td>
                </tr>
                <tr>
                    <td>Table 2</td>
                    <td>Table 2</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            This contains a list
            <ul>
                <li>item-1</li>
                <li>item-2</li>
            </ul>
        </td>
    </tr>
    <tr>
        <td colspan="2">Table 1</td>
    </tr>
</table>

</body>
</html
